<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO &amp Digital Marketing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="header">
        <img class="header__logo" src="img/headerLogo.svg" alt="GrowBe" />
        <div class="header__link">
          <a class="header__links" href="#" style="color: #f25822">Home</a>
          <a class="header__links" href="#">About Us</a>
          <a class="header__links" href="#">Services</a>
          <a class="header__links" href="#"
            >Features
            <svg
              style="margin-top: 7px; margin-bottom: 7px"
              width="8"
              height="5"
              viewBox="0 0 8 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 1L4 4L7 1"
                stroke="black"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <a class="header__links" href="#">Team</a>
          <a class="header__links" href="#">Blog</a>
          <a class="header__links" href="#">Contact</a>
        </div>
      </div>
      <div class="top__content">
        <div class="top__info">
          <h1 class="title">SEO &amp Digital Marketing For Your Website.</h1>
          <p class="top__info__text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="top__info__btns">
            <button class="button button__color">Start Now</button>
            <button class="button" style="background-color: #fff; color: #aaa">
              Watch Video
            </button>
          </div>
        </div>
        <img src="img/mainImage.svg" alt="main section image" />
      </div>
      <div class="logos">
        <img src="img/1.svg" alt="logo1" />
        <img src="img/2.svg" alt="logo2" />
        <img src="img/3.png" alt="logo3" />
        <img src="img/4.png" alt="logo4" />
        <img src="img/5.png" alt="logo5" />
        <img src="img/6.png" alt="logo6" />
      </div>
    </div>
  </body>
</html>
